<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SimpleGetRequest1</title>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
</head>
<body>
    <h1>Simple Get Request</h1>

    <div class="form-input">

        <h2>Please input the number of dogs here</h2>
        <form id ='forms' name="dog-form">
            <div class="input-box">
                <p>Please Enter The number of dogs you would like to see! The default value will be three if you don't change it before you submit</p>

                <input id="dogNum" type="number" name="dog-num" placeholder="3" min="1" max="50" required><br><br>
                <input id ="btn" type="submit" value="submit">
            </div>
        </form>
    </div>
<script src="js/dog1.js"></script>
</body>
</html>
